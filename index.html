<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu To-Do App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="todo-wrapper">
            <header class="header">
                <h1 class="title">To-Do App GQS1</h1>
                <p class="subtitle">Organize suas tarefas com estilo</p>
            </header>

            <div class="input-section">
                <input 
                    type="text" 
                    id="todoInput" 
                    class="todo-input" 
                    placeholder="Adicione uma nova tarefa..."
                    autocomplete="off"
                >
                <button id="addBtn" class="add-btn">
                    <span class="btn-icon">+</span>
                    <span class="btn-text">Adicionar</span>
                </button>
            </div>

            <div class="filter-section">
                <button class="filter-btn active" data-filter="all">
                    Todas
                </button>
                <button class="filter-btn" data-filter="active">
                    Ativas
                </button>
                <button class="filter-btn" data-filter="completed">
                    Conclu√≠das
                </button>
            </div>

            <div class="stats-section">
                <div class="stat">
                    <span class="stat-label">Total:</span>
                    <span class="stat-value" id="totalCount">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Ativas:</span>
                    <span class="stat-value" id="activeCount">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Conclu√≠das:</span>
                    <span class="stat-value" id="completedCount">0</span>
                </div>
            </div>

            <ul id="todoList" class="todo-list">
                <!-- As tarefas ser√£o adicionadas aqui dinamicamente -->
            </ul>

            <div class="empty-state" id="emptyState">
                <div class="empty-icon">üìù</div>
                <p class="empty-text">Nenhuma tarefa ainda. Comece adicionando uma!</p>
            </div>

            <div class="action-section">
                <button id="clearBtn" class="clear-btn">
                    Limpar Conclu√≠das
                </button>
                <button id="resetBtn" class="reset-btn">
                    Resetar Tudo
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
